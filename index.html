<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(0, 0, 33);
        color: white;
        font-family: "Poppins", sans-serif;
      }
      nav{
        display:flex;
        justify-content: space-around;
        align-items: center;
        height:80px;
        background-color:rgb(18, 18, 62) ;
      }
      nav ul{
        display:flex;
        justify-content: center;
      }
      nav ul li{
        list-style: none;
        margin:0 23px;
      }
      .left{
        font-size: 1.5rem;
      }
      .firstsection{
        display: flex;
        justify-content: space-around;
        margin:23px 0;
      }
      .firstsection div{
        width:30%;
      }
      .leftsection{
        background-color: red;
      }
      .rightsection{
        background-color: red;
      }

    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">K.Shravya Shetty</div>
        <div class="right">
          <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>SERVICES</li>
            <li>PROJECTS</li>
            <li>CONTACT ME</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstsection">
        <div class="leftsection">Hi, My name is K.Shravya Shetty</div>
        <div>and I am  a Computer Science Engineering Student</div>
        <div class="rightsection">right</div>
      </section>
    </main>
  </body>
</html>
